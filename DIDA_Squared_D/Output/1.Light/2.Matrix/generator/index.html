<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>DIDA|8*8 Matrix Pattern Generator</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="bootstrap.min.js"></script>
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.10/angular.js" data-semver="1.2.10"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <div class="container">
    <div class="row">
    <div class="col-lg-12">
      <h1 align="center">DIDA 8*8 Pattern Generator</h1>
      
      <form class="form-horizontal">
        <div class="form-group" align="center">
          <label for="spriteName" class="col-xs-4 control-label">Pattern name</label>
          <div class="col-xs-4">
            <input id="spriteName" class="form-control" ng-model="spriteName" placeholder="Type in the name of your pattern" />      
          </div>
        </div>
        <div class="form-group" align="center">
          <label class="control-label">Sprite LEDs</label>
          <span class="help-inline">Click To Button And Make Your Sprite Simply..</span>
          <table ng-init="init()">
            <tr ng-repeat="row in ledMatrixRows">
              <td ng-repeat="col in row"><button class="btn btn-default" ng-class="{'btn-danger': col.value=='1'}" ng-click="setVal(col)">{{col.value}}</button></td>
            </tr>
          </table>  
        </div>
        <div class="form-group" align="center">
          <button ng-click="clear()" class="btn btn-warning">CLEAR</button>    
        </div>
        <div class="form-group" align="center">
          <label for="code">Code</label>
          <textarea id="code" class="form-control" cols="60" rows="5">{{code}}</textarea>
        </div>
      </form>
      
      
      </div>
      </div>
    </div>
    
  </body>

</html>
